<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/asignment6.css">
    <title>WWW</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero d-flex flex-column align-items-center p-10;">
        <h1 class="app-title">WorldWide Weather</h1>
        <p>Search for a city and see the weather!</p>
    </header>
    
    <main class="container col-11">
        <div class="row align-items-start">
            <div class="col-12 col-md-3 card ">
                <label class="form-label">Search for a City:</h3>
                <form id="user-form" class="card-form">
                    <input name="search-npt" id="search-npt" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>

            </div> 
            <div id="w-container" class="col-12 col-md-9 flex-column ">
                <div id= "w-current" class="card p-2"></div>
                <div id="weekly-cast" class="row align-items-start"></div>
            </div>
            
        </div>

       

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/assignment6.js"></script>
</body>
</html>
